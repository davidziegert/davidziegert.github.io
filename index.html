<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>davidziegert.github.io</title>

    <link rel="stylesheet" href="https://github.com/elad2412/the-new-css-reset/blob/main/css/reset.css" media="screen">

    <style>
        html {
            min-height: 100vh;
            min-width: 100vw;
            font-size: calc(14px + 0.390625vw);
            font-family: system-ui;
            line-height: 1.4;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            align-content: center;
            background-color: #f2f2f2;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .box {
            position: relative;
            padding: 2rem;
            width: 200px;
            height: 300px;
            box-shadow: -1px 15px 30px -12px rgb(32, 32, 32);
            border-radius: 1rem;
            cursor: pointer;

            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            gap: 2rem;
        }

        .box:hover .image {
            transform: translateY(-4rem);
        }

        .one {
            background-color: #ac92eb;
        }

        .two {
            background-color: #4fc1e8;
        }

        .three {
            background-color: #a0d568;
        }

        .four {
            background-color: #ffce54;
        }

        .five {
            background-color: #ed5564;
        }

        .image img {
            height: 192px;
        }

        .link {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .link:hover {
            opacity: 0.75;
        }

        a {
            text-decoration: none;
            color: #212121;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box one">
            <div class="image"><img src="./cv/img/cv.svg"></div>
            <div class="link"><a href="./cv/index.html" target="_blank">CV</a></div>
        </div>
        <div class="box two">
            <div class="image"><img src="./cv/img/spray.svg"></div>
            <div class="link"><a href="./graffiti/" target="_blank">Graffiti</a></div>
        </div>
        <div class="box three">
            <div class="image"><img src="./cv/img/thailand.svg"></div>
            <div class="link"><a href="./thailand/" target="_blank">Thailand</a></div>
        </div>
        <div class="box four">
            <div class="image"><img src="./cv/img/fight.svg"></div>
            <div class="link"><a href="./wt-steglitz/" target="_blank">WT-Steglitz</a></div>
        </div>
        <div class="box five">
            <div class="image"><img src="./cv/img/youtube.svg"></div>
            <div class="link"><a href="./youtube/index.html" target="_blank">YouTube</a></div>
        </div>
    </div>
</body>

</html>
